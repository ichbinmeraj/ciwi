<!-- templates/registration/signup.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}صفحه ثبت نام{% endblock %}

{% block content %}
<div class='container'>
  <h2>ثبت نام</h2>
  <div class='container d-grid'>
    <form action='' method="POST">
      {% csrf_token %}
      {{form|crispy}}

      <button class='btn btn-success w-100 mb-3 btn-lg' type="submit">ثبت</button>
    </form>
  </div>
</div>  
{% endblock %}
